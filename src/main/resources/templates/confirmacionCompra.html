<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/confirmacionCompra.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="confirmation-box">
    <h4 class="text-center">Compra Confirmada</h4>
    <hr>
    <p><strong>Cliente:</strong> <span th:text="${pedido.cliente}"></span></p>
    <h5>Productos Comprados</h5>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${pedido.productos}">
            <td th:text="${producto.modelo}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.total}"></td>
        </tr>
        </tbody>
    </table>
    <p><strong>Total de la Compra:</strong> <span th:text="${pedido.total}"></span></p>

    <a href="/homepage" class="btn btn-primary w-100 mt-3">Volver a la página principal</a>
</div>

</body>
</html>
